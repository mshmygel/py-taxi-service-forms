{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the Car: {{ car }}?</p>
  <p>All Manufacturer with this Car will be also deleted!</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <input type="button" value="Cancel" class="btn btn-secondary" onclick="history.back();"/>
  </form>
{% endblock %}
